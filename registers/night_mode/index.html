<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gennis -- login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mode">
        <button><a href="../login.html"><img class="img1" src="./images/sun-logo.png" alt="sun logo"></a></button>
        <button> <a href="../night_mode/index.html"><img class="img2" src="./images/night (2).png" alt="night logo"></a></button>
    </div>
    <main>
        <img src="../images/gennis-logo.png" alt="">
        <form onsubmit="handleSubmit(event)">
            <p class="parah">Login Admin</p>
            <br>
            <label for="name"></label>
            <input type="name" id="username" name="name" placeholder="Username" required>
            <br>
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <img src="../images/hide.png" alt="">

            <p class="error" id="Error"></p>

            <br>
            <button class="btn2" type="submit"><a href="../../main/night_mode/index.html">Submit</a></button>
            <br>
            <h3>Agar accountingiz mavjud bo'lmasa: <a href="#">Register</a></h3>
        </form>
    </main>
    <script src="./login.js"></script>
</body>
</html>
